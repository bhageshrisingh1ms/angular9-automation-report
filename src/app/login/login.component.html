<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <form id="form" class="form-signin " method="post">

      <div class="d-flex justify-content-center align-items-center" >
        <h2 id="heading" class="form-signin-heading"><strong>Sign In</strong></h2>
      </div>

      <div class="form-group">
        <label for="email" class="sr-only">Email address</label>
        <input type="email"  id="email" class="form-control" placeholder="Username" required autofocus>
      </div>

      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6 ">
          <button class="btn btn-sm float-right" type="submit">Cancel</button>
          <button class="btn btn-sm btn-outline-primary float-right" type="submit">Sign in</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-4"></div>
</div>
